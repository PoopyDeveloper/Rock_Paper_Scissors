<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p class="count" id="count">Click the Button</p>
        <div class="choices">
            <div class="lai">
                <img class="ai" id="ai" src="/img/rock.png" alt="">
                <label for="ai">AI</label>
            </div>
            <div class="lme">
                <img class="me" id="me" src="/img/rock.png" alt="">
                <label for="me">You</label>
            </div>
        </div>
        <div class="buttons">
            <button class="rock" id="rock">Rock</button>
            <button class="paper" id="paper">Paper</button>
            <button class="scissor" id="scissor">Scissors</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
